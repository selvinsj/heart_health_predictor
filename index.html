<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Health Risk Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Heart Health Risk Checker</h1>
        <form action="/result" method="post">
            <label for="age">Age:</label>
            <input type="number" name="age" required>

            <label for="gender">Gender:</label>
            <select name="gender">
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>

            <label for="smoking">Smoking:</label>
            <select name="smoking">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="alcohol">Alcohol Consumption:</label>
            <select name="alcohol">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="cholesterol">Cholesterol Level:</label>
            <input type="number" name="cholesterol" step="0.1" required>

            <label for="blood_sugar">Blood Sugar Level:</label>
            <input type="number" name="blood_sugar" step="0.1" required>

            <label for="physical_activity">Physical Activity (1-5):</label>
            <input type="number" name="physical_activity" min="0" max="5" required>

            <label for="family_history">Family History of Heart Disease:</label>
            <select name="family_history">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="BMI">BMI:</label>
            <input type="number" name="BMI" step="0.1" required>

            <button type="submit">Check Risk</button>
        </form>
    </div>
</body>
</html>
